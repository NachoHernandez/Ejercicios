<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>ObjectArray=[{nombre: "Aurora", apellido: "dominguez"},{nombre: "Ataulfo", apellido: "Gutierrez"}];
for(var x in ObjectArray){
document.write(ObjectArray[x].nombre + " " + ObjectArray[x].apellido);
document.write("<br>");
 
}</script>
</head>
<body>
<p>He creado un array de objetos y por medio de una <span style="color:red">for in</span> he recorrido sus elementos y los he imprimido</p>	
</body>
</html>
