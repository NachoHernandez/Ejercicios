<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Manejador de eventos(onclick) en script</title>
</head>
<body>
	<a href="enlace" id="miEnlace" >Click aqui </a>

<script>
  var enlace = document.getElementById("miEnlace");
  enlace.onclick = manejadorEventos;
  function manejadorEventos(){
    alert("Se ha hecho click");
    return false;
  }
</script>
</script>
</body>
</html>
